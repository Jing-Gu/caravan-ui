<div class="fixed top-0 left-0 w-full h-screen bg-car-dark-300/70 z-40"
  (click)="onButtonClick(false)">
</div>
<div class="fixed flex flex-col left-3 right-3 top-1/2 transform -translate-y-1/2
  bg-car-light dark:bg-car-dark-100 z-50 p-4 lg:p-8 rounded-lg shadow-2xl overflow-hidden h-auto max-h-[80vh]
  lg:left-1/2 lg:-translate-x-1/2 lg:w-auto lg:max-h-[60vh]">
  <h3 class="text-lg lg:text-2xl font-semibold mb-6 dark:text-car-light">{{ title }}</h3>
  <p class="text-sm lg:text-base overflow-y-auto dark:text-car-light">{{ content }}</p>
  <div class="flex gap-4 ml-auto mt-8">
    <car-button size="small" appearance="text" color="neutral"
      (click)="onButtonClick(buttons.discard)">{{buttons.discard.label}}
    </car-button>
    <car-button size="small" appearance="solid" [color]="buttons.action.color"
      (click)="onButtonClick(buttons.action)">{{buttons.action.label}}
    </car-button>
  </div>
</div>
