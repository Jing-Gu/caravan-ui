<div class="inline-flex items-center" [ngClass]="{'opacity-30': isDisabled}">
  <label class="relative flex items-center p-3 rounded-full cursor-pointer" [for]="carId">
    <input type="checkbox" [id]="carId" [value]="value" [name]="name" [disabled]="isDisabled"
      (change)="onCheckboxChange($event)" [checked]="inputValue && value === inputValue"
      class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none
      rounded-md border-2 border-car-primary-500 transition-all
      before:absolute before:top-2/4 before:left-2/4 before:block before:h-12
      before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full
      before:bg-car-primary-500 before:opacity-0 before:transition-opacity
      checked:bg-car-primary-500 checked:before:bg-car-primary-500
      hover:before:opacity-10"
      [ngClass]="{'!cursor-not-allowed': isDisabled,
      'border-car-secondary-500 before:bg-car-secondary-500 checked:bg-car-secondary-500
      checked:before:bg-car-secondary-500': color === 'secondary',
      'border-car-success-500 before:bg-car-success-500 checked:bg-car-success-500
      checked:before:bg-car-success-500': color === 'success',
      'border-car-error-500 before:bg-car-error-500 checked:bg-car-error-500
        checked:before:bg-car-error-500': color === 'error'}"/>
    <div class="absolute text-white transition-opacity opacity-0 pointer-events-none
      top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="white"
        stroke="white" stroke-width="1">
        <path fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </div>
  </label>
  <label *ngIf="label" [for]="carId" class="mt-px text-car-neutral-700 cursor-pointer select-none"
    [ngClass]="{'!cursor-not-allowed': isDisabled}">
    {{label}}
  </label>
  <label *ngIf="!label" [for]="carId" class="mt-px text-car-neutral-700 cursor-pointer select-none">
    <ng-content></ng-content>
  </label>
</div>
